  <body>
    <div class="toggle-container">

    <div class="container" id="signup" style="display: none">
      <h1 class="form-title">Register</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display: none"></div>
        <div class="input-group">
          <input type="text" id="fName" placeholder="First Name" required />
          <label for="fname">First Name</label>
        </div>
        <div class="input-group">
          <input type="text" id="lName" placeholder="Last Name" required />
          <label for="lName">Last Name</label>
        </div>
        <div class="input-group">
          <input type="email" id="rEmail" placeholder="Email" required />
          <label for="rEmail">Email</label>
        </div>
        <div class="input-group">
          <input
            type="password"
            id="rPassword"
            placeholder="Password"
            required
          />
          <label for="rPassword">Password</label>
        </div>

      <div class="links">

    <div class="container" id="signIn">
      <h1 class="form-title">Sign In</h1>
      <form method="post" action="">
        <div id="signInMessage" class="messageDiv" style="display: none"></div>

        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required />
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <label for="password">Password</label>
        </div>
        <p class="recover">
          <a href="#">Recover Password</a>
        </p>
        <button class="btn" id="submitSignIn">Sign In</button>
      </form>

      <div class="links">
        <p>Don't have account yet?</p>
        <button id="signUpButton">Sign Up</button>
      </div>
    </div>
    <script>
      const signUpButton = document.getElementById("signUpButton");
      const signInButton = document.getElementById("signInButton");
      const signInForm = document.getElementById("signIn");
      const signUpForm = document.getElementById("signup");

      signUpButton.addEventListener("click", function () {
        signInForm.style.display = "none";
        signUpForm.style.display = "block";
      });
      signInButton.addEventListener("click", function () {
        signInForm.style.display = "block";
        signUpForm.style.display = "none";
      });
      document.addEventListener("DOMContentLoaded", () => {
        const darkModeToggle = document.getElementById("darkModeToggle");

        // Check for saved user preference, if any, on load of the website
        if (localStorage.getItem("darkMode") === "enabled") {
          document.body.classList.add("dark-mode");
        }

        darkModeToggle.addEventListener("click", () => {
          document.body.classList.toggle("dark-mode");

          // Save the user preference in localStorage
          if (document.body.classList.contains("dark-mode")) {
            localStorage.setItem("darkMode", "enabled");
          } else {
            localStorage.removeItem("darkMode");
          }
        });
      });

      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
      import {
        getFirestore,
        setDoc,
        doc,
      } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAA9ns0IdpLyWVf1M-xKfiA4b3VFqczDgs",
        authDomain: "fir-585ec.firebaseapp.com",
        databaseURL: "https://fir-585ec-default-rtdb.firebaseio.com",
        projectId: "fir-585ec",
        storageBucket: "fir-585ec.appspot.com",
        messagingSenderId: "241975241780",
        appId: "1:241975241780:web:114bd6fc3a9cf7f490ee61",
        measurementId: "G-6C5QH60L6B",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      function showMessage(message, divId) {
        var messageDiv = document.getElementById(divId);
        messageDiv.style.display = "block";
        messageDiv.innerHTML = message;
        messageDiv.style.opacity = 1;
        setTimeout(function () {
          messageDiv.style.opacity = 0;
        }, 5000);
      }
      const signUp = document.getElementById("submitSignUp");
      signUp.addEventListener("click", (event) => {
        event.preventDefault();
        const email = document.getElementById("rEmail").value;
        const password = document.getElementById("rPassword").value;
        const firstName = document.getElementById("fName").value;
        const lastName = document.getElementById("lName").value;

        const auth = getAuth();
        const db = getFirestore();

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            const userData = {
              email: email,
              firstName: firstName,
              lastName: lastName,
            };
            showMessage("Account Created Successfully", "signUpMessage");
            const docRef = doc(db, "users", user.uid);
            setDoc(docRef, userData)
              .then(() => {
                window.location.href = "index1.html";
              })
              .catch((error) => {
                console.error("error writing document", error);
              });
          })
          .catch((error) => {
            const errorCode = error.code;
            if (errorCode == "auth/email-already-in-use") {
              showMessage("Email Address Already Exists !!!", "signUpMessage");
            } else {
              showMessage("unable to create User", "signUpMessage");
            }
          });
      });

      const signIn = document.getElementById("submitSignIn");
      signIn.addEventListener("click", (event) => {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const auth = getAuth();

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            showMessage("login is successful", "signInMessage");
            const user = userCredential.user;
            localStorage.setItem("loggedInUserId", user.uid);
            window.location.href = "homepage.html";
          })
          .catch((error) => {
            const errorCode = error.code;
            if (errorCode === "auth/invalid-credential") {
              showMessage("Incorrect Email or Password", "signInMessage");
            } else {
              showMessage("Account does not Exist", "signInMessage");
            }
          });
      });
